version: '3.8'

services:
  navtools:
    build: .
    network_mode: host
    extra_hosts:
      - "host.docker.internal:host-gateway"
    ports:
      - "8787:8787"
    volumes:
      - ./data:/app/data
      - ./seed:/app/seed
    env_file:
      - .env
    environment:
      # Override specific variables if needed (optional)
      - NODE_ENV=production
    restart: unless-stopped
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8787/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s